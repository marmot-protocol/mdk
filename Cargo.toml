[workspace]
members = ["crates/*"]
default-members = ["crates/*"]
resolver = "2"

[workspace.package]
authors = ["Jeff Gardner <j@jeffg.me>", "MDK Developers"]
homepage = "https://github.com/marmot-protocol/mdk"
repository = "https://github.com/marmot-protocol/mdk.git"
license = "MIT"
rust-version = "1.90.0"

[workspace.dependencies]
# Internal crates
mdk-memory-storage = { version = "0.5.1", path = "./crates/mdk-memory-storage", default-features = false }
mdk-sqlite-storage = { version = "0.5.1", path = "./crates/mdk-sqlite-storage", default-features = false }
mdk-storage-traits = { version = "0.5.1", path = "./crates/mdk-storage-traits", default-features = false }
mdk-core = { version = "0.5.1", path = "./crates/mdk-core", default-features = false }

# OpenMLS family - using git main branch for GREASE support (PR #1900)
# TODO: Revert to crates.io versions once OpenMLS releases a version with GREASE support
openmls = { git = "https://github.com/openmls/openmls", rev = "b90ca23b1238d9e189142d06234527b2d344d748", default-features = false }
openmls_traits = { git = "https://github.com/openmls/openmls", rev = "b90ca23b1238d9e189142d06234527b2d344d748", default-features = false }
openmls_basic_credential = { git = "https://github.com/openmls/openmls", rev = "b90ca23b1238d9e189142d06234527b2d344d748", default-features = false }
openmls_rust_crypto = { git = "https://github.com/openmls/openmls", rev = "b90ca23b1238d9e189142d06234527b2d344d748", default-features = false }
openmls_memory_storage = { git = "https://github.com/openmls/openmls", rev = "b90ca23b1238d9e189142d06234527b2d344d748", default-features = false }
openmls_sqlite_storage = { git = "https://github.com/openmls/openmls", rev = "b90ca23b1238d9e189142d06234527b2d344d748", default-features = false }

# Nostr
nostr = { version = "0.43", default-features = false }

# Serialization
serde = { version = "1.0", default-features = false }
serde_json = { version = "1.0", default-features = false }
tls_codec = "0.4"

# Cryptography
chacha20poly1305 = "0.10"
hkdf = "0.12"
sha2 = "0.10"

# Image processing (optional features)
image = { version = "0.25", default-features = false }
blurhash = "0.2"
kamadak-exif = "0.6"

# Storage
rusqlite = { version = "0.32", default-features = false }
refinery = "0.9"

# Random number generation
getrandom = "0.3"

# Secure credential storage (v4 architecture - see https://github.com/open-source-cooperative/keyring-rs/issues/259)
keyring-core = "0.7"

# Utilities
hex = { version = "0.4", default-features = false }
lru = { version = "0.16", default-features = false }
parking_lot = "0.12"
thiserror = "2"
zeroize = { version = "1.8", features = ["zeroize_derive"] }

# Async
tokio = { version = "1.47", default-features = false }

# Logging
tracing = { version = "0.1", default-features = false }
tracing-subscriber = "0.3"

# Testing
tempfile = "3.20"
